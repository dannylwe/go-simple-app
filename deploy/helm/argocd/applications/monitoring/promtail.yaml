apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 6.17.1
    chart: promtail
    helm:
      releaseName: promtail
      valueFiles:
        - 'https://raw.githubusercontent.com/dannylwe/go-simple-app/HEAD/deploy/helm/promtail/values.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true