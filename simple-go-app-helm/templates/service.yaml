apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.appName }}
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - name: simple-app-port
    port: {{ .Values.servicePort }}
    protocol: TCP
    targetPort: {{ .Values.appPort }}
  selector:
    app: {{ .Values.appName }}
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
