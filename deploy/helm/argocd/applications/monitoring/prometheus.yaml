apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 79.7.1
    chart: kube-prometheus-stack
    helm:
      releaseName: prometheus
      valueFiles:
        - 'https://raw.githubusercontent.com/dannylwe/go-simple-app/HEAD/deploy/helm/prometheus/values.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true